        <button class="show-schedule-btn" data-date="2024-08-22" data-events='["Thursday, August 22  morning Session 1.","This opening session will delve into Fluorescence Superresolution Microscopy in Bioimaging in the Latin American context, aiming to enlighten the community on the state of the art in this field within the region.","It is designed to display the foundational work in super-resolution microscopy spanning research, education, and bridging the technological and educational gap among imaging scientists.","Discussions will transition from introductory concepts to the advancements and potential of fluorescence nanoscopy in bioimaging within Latin America. Moreover, the session will feature the recent educational endeavors at promoting knowledge exchange, skill development, and fostering collaborations in Latin America, thereby significantly propelling super-resolution microscopy advancement in the region.", "7:45 - 8:45 Breakfast.","9:00 - 9:10 Welcome and announcements.","9:10 - 9:30 Expanding Global Access to Biomaging in LatAm- The Fluorescence Nanoscopy in Bioimaging foundational project.","9:30 - 10:15 Fundamentals: An Intro to Fluorescence Super-Resolution Microscopy.","10:15 - 10:30 Q&A and discussion.","10:30 - 11:10 Educational endeavors fostering Super-Resolution Microscopy in LatAm (4 speakers 10 min each).","10:30 - 10:40 ExM workshop Uruguay.","10:40 - 10:50 ExM workshop Chile.","10:50 - 11:00 MBW8 superres.","11:00 - 11:10 To Be Defined.","11:10 - 11:25 Q&A and discussion.","11:25 - 11:55 Morning Break.","11:55 - 12:40 Plenary talk 1. The beginning of optical Super-Resolution Microscopy.", "12:40 - 12:55 Q&A and discussion","13:00 - 14:30 Lunch & Having lunch with a speaker."]'>Super resolution microscopy in Latin America.</button>
        
        <button class="show-schedule-btn" data-date="2024-08-22" data-events='["Thursday, August 22, evening Session 2","Highlighting the transformational impact of Single Molecule Localization Microscopy (SMLM) on unraveling biological intricacies, this session offers a foray into the molecular realm.","It navigates the imaging evolution from observing isolated blinking or wandering fluorescent molecules to exploring tissues and organismal levels.","The session elucidates SMLM potential as a springboard for innovative diagnostic tools, forming a nexus between foundational research and clinical application.","Prominent methodologies like STORM, PAINT, and SPT, devised to decode cell biology intricacies, will be accentuated, underlining their pivotal role in advancing molecular imaging.","A focal point will be the evolutionary trajectory and prospective horizons of SMLM, particularly in spatial transcriptomics and whole brain imaging.","Additionally, the session explores the promise of SMLM as a clinical diagnostic tool, foreshadowing a future where molecular details significantly bolster disease diagnosis and comprehension.","14:30 - 14:50 Selected students talks.", "14:30 - 14:40 Student 1.","14:40 - 14:50 Student 2","14:50 - 15:00 Q&A and discussion.","15:00 - 15:45 Plenary talk 2. PAINT Origins, present and future.","15:45 - 16:00 Q&A and discussion.","16:00 - 16:25 Afternoon Break.","16:25 - 16:45 Single-Molecule Insights into Cell Architecture.","16:45 - 17:05 PAINT spatial transcriptomics, whole brain.","17:05 - 17:20 Q&A and discussion.","17:20 - 17:30 Industrial talk SMLM as a potential clinical diagnostic tool.","17:30 - 19:00 Posters session & Sponsors session with drinks & snacks"]'>Single molecule localization microscopy.</button>


        <button class="show-schedule-btn" data-date="2024-08-23" data-events='["Friday, August 23, 2024 morning Session 3","The session explores contemporary advancements in structured light microscopy, instrumental for significant scientific discoveries.","Initially, confocal microscopy was crucial for enhancing contrast through structured illumination.","The focus now transitions towards overcoming the diffraction barrier by channeling more information within the imaging system, refining spatial sampling of signals, or segregating information from its source.","The session highlights the principles and potentials of various innovative techniques, demonstrating their invaluable utility for biological discovery, notably in elevating resolution in confocal microscopy and leading the charge in super-resolution multidimensional imaging.","Methodologies that are redefining benchmarks in super-resolution microscopy will be unfolded.","Attendees will gain insights into their application for probing the nano intricacies of life.", "7:45 - 8:45 Breakfast.", "9:00 - 9:20 Increase the resolution in confocal microscopy.","9:20 - 9:40 Unlocking Biology Through Structured Image-Based Insights.","9:40 - 9:55 Q&A and discussion.","9:55 - 10:15 Group photo.","10:15 - 10:35 Extended SPIM, STED imaging.","10:35 - 10:55 Mapping the Nicotinic Acetylcholine Receptor Nanocluster Topography.","10:55 - 11:10 Q&A and discussion.","11:10 - 11:30 Break.","11:30 - 12:15 Plenary Talk 3. Nanometric scales imaging with low photon budgets.","12:15 - 12:30 Q&A and discussion.","12:30 - 12:50 Industrial talk Scientific talk, selected from among the sponsors of the meeting.","12:30 - 12:40  Extending resolution with Re-scan Confocal Microscopy  AVR Optics.","12:40 - 12:50 Educaciencia.","12:50 - 14:20 Lunch & downtime/networking"]'>Boosting Optical Fluorescence Microscopy with Structured Light.</button>


        <button class="show-schedule-btn" data-date="2024-08-22" data-events='["Friday, August 23, 2024 evening Session 4","This session will emphasize widening global access to nanoscale imaging, particularly in resource-limited areas, by utilizing accessible technology like conventional fluorescence microscopes and chemical reagents.","It will explore harnessing brightness fluctuations of fluorescent molecules or isotropically expanding samples to generate sharper super-resolved images.","The introduction of FAIR imaging protocols and image enhancement tools will be highlighted.","These advances aim to unlock high-fidelity multidimensional superresolution microscopy without hefty costs, benefiting the research community.","The session will also venture into integrating machine learning with super-resolution microscopy and merging it with electron microscopy for enhanced imaging, opening avenues for deeper understanding of biological systems at the nanoscale.", "14:20 - 14:40 High-fidelity 3D live-cell nanoscopy through data-driven optimization.", "14:40 - 15:00 Unfolding Space and Time with Single Frame Super-Resolution Microscopy.","15:00 - 15:15 Q&A and discussion.","15:15 - 15:55 Superres Winners Talks -  Winners of the superres workshops.","15:15 - 15:25 Winner 1. IPN, México.","15:25 - 15:35 Winner 2. IPN, México.","15:35 - 15:45 Winner 3 CIO. Mexico.","15:45 - 15:55 Argentina Winner.","15:55 - 16:10 Q&A and discussion.","16:10 - 16:30 Afternoon Break.","16:30 - 16:50 Machine Learning in Super resolution microscopy.","16:50 - 17:10 Bridging Scales in Imaging (CLEM).","17:10 - 17:25 Q&A and discussion.","17:25 - 18:10 Plenary talk 4. Expanding optical microscopy to visualize protein shapes.","18:10 - 18:25 Q&A and discussion.","18:25 - 18:40 Closing ceremony & final remarks.","18: 40 - 20:00 Closure dinner (optional, extra cost)."]'>Expanding worldwide access to Super Resolution Microscopy.</button>
